<!DOCTYPE html>
<html>
<head>
    <title>AutoMan IntelliJ Debugger</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .top-margin { margin-top:10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <h5>Navigate through your program's Questions and Tasks:</h5>
        <div class="selects" style="float: left">
            <div style="display: inline-block;">
                <select id="q_select" class="form-control" style="height: 50%;">
                </select>
            </div>
            <div style="display: inline-block">
                <select id="t_select" class="form-control" style="height: 50%; margin-left: 5px">
                </select>
            </div>
        </div>
    </div>
    <div class="row top-margin">
        <ul class="nav nav-tabs" id="navs">
            <li class="active"><a data-toggle="tab" href="#tasks-completion">Completion</a></li>
            <li><a data-toggle="tab" href="#tasks-states">States</a></li>
            <li><a data-toggle="tab" href="#tasks-predictions">Predictions</a></li>
        </ul>

        <div class="tab-content" id ="tab-contents">
            <div id="tasks-completion" class="tab-pane fade in active">
                <h5>Tasks Completion</h5>
            </div>
            <div id="tasks-states" class="tab-pane fade">
                <h5>Tasks States</h5>
            </div>
            <div id="tasks-predictions" class="tab-pane fade">
                <h5>Tasks Predictions</h5>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="target/scala-2.11/automan-debugger-frontend-fastopt.js"></script>
<script type="text/javascript" src="target/scala-2.11/automan-debugger-frontend-launcher.js"></script>

</body>
</html>
